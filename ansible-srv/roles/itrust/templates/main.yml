---
- name: Install OpenJDK, Maven and Redis
  apt: 
    name: ['openjdk-8-jdk','redis-server']
    update_cache: yes
    cache_valid_time: 3600
    state: present
  become: true

- name: Pushing redis to background
  become: true
  shell: "systemctl enable redis-server.service"


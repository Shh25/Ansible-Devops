- name: Install Checkbox from repository
  git:
    repo: https://github.com/Shh25/checkbox.io.git
    dest: "{{ checkbox_dest }}"

- name: Placing hook script
  become: true
  template:
    src: ./templates/post-commit
    dest: /checkbox/.git/hooks/

- name: Changing perm of "/checkbox/.git/hooks/post-commit", adding "+x"
  file: dest=/checkbox/.git/hooks/post-commit mode=a+x
